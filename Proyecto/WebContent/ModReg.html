<body>

	<h1>Modificar un Registro</h1>
	<form action="ModReg.jsp" method="post">
		<table>
			<tr>
				<td>Nuevo Nombre:</td>
				<td><input type="text" name="nombre"/></td>
			</tr>
			<tr>
				<td>Nuevo Apellido Paterno:</td>
				<td><input type="text" name="apellido_paterno" /></td>
			</tr>
			<tr>
				<td>Nuevo Apellido Materno:</td>
				<td><input type="text" name="apellido_materno" /></td>
			</tr>
			<tr>
				<td>Nuevo E-mail:</td>
				<td><input type="text" name="email" /></td>
			</tr>
			<tr>
				<td>Nueva Edad:</td>
				<td><input type="text" name="edad" /></td>
			</tr>
			<tr>
				<td>Nuevos Ingresos Mensuales:</td>
				<td><input type="text" name="ingresos_mensuales" /></td>
			</tr>
			<tr>
				<td>Nueva Fecha de Ingreso:</td>
				<td><input type="date" name="fecha_ingreso" /></td>
			</tr>
			<tr>
				<td>Id(del Registro que desea modificar):</td>
				<td><input type="number" name="id"/></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Modificar" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
